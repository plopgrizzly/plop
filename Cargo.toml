[package]
name = "cala"
version = "0.0.3-pre0"
authors = [
	"Brandon Ly <wowbob396@gmail.com>",
	"Jeron A. Lau <jeron.lau@plopgrizzly.com>"
]
license = "MIT / BSL-1.0"
documentation = "https://docs.rs/cala"
homepage = "https://plopgrizzly.com/cala"
repository = "https://github.com/plopgrizzly/cala"
