description = "(Science / Video Game) Physics engine for ADI"
keywords = ["graphics", "rendering", "physics", "simulation"]
categories = ["game-engines", "visualization", "rendering::engine",
	"algorithms", "simulation"]

[dependencies]
aci_png = "0.8.0-pre0"
ami = "0.13"

[dev-dependencies]
adi = { path = "../adi", version = "0.12", features = ["screen"] }
